name: Deploy EC2 via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Crear archivo PEM desde secreto
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > mi-llave-ec2-grupo-final.pem
          chmod 400 mi-llave-ec2-grupo-final.pem

      - name: Copiar main.py a EC2 por SCP
        run: |
          scp -o StrictHostKeyChecking=no -i mi-llave-ec2-grupo-final.pem main.py ubuntu@ec2-3-85-128-40.compute-1.amazonaws.com:~/

      - name: Ejecutar main.py en EC2 por SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i mi-llave-ec2-grupo-final.pem ubuntu@ec2-3-85-128-40.compute-1.amazonaws.com << 'EOF'
          sudo apt update && sudo apt install -y python3-pip
          pip3 install boto3
          python3 main.py
          EOF
      - name: Upload output JSON to S3
        run: |
          echo "$EC2_SSH_KEY" > key.pem
          chmod 400 key.pem
          scp -o StrictHostKeyChecking=no -i key.pem ubuntu@ec2-3-85-128-40.compute-1.amazonaws.com:/home/ubuntu/data_transformada.json .
    
      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl private --follow-symlinks
        env:
          AWS_S3_BUCKET: s3-data-salida-covid-brayner573
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          SOURCE_DIR: '.'