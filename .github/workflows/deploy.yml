name: Deploy EC2 Consumer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar permisos al .pem
        run: chmod 600 mi-llave-ec2-grupo-final.pem

      - name: Crear archivo JSON si no existe y ejecutar main.py
        run: |
          ssh -o StrictHostKeyChecking=no -i mi-llave-ec2-grupo-final.pem ubuntu@ec2-3-85-128-40.compute-1.amazonaws.com << 'EOF'
            cd /home/ubuntu

            echo "ðŸ” Verificando si existe data_transformada.json..."
            if [ ! -f "data_transformada.json" ]; then
              echo '[{"mensaje":"datos de prueba para testear la carga a S3"}]' > data_transformada.json
              echo "Archivo de prueba creado"
            else
              echo "El archivo ya existe"
            fi

            echo "Ejecutando script principal"
            python3 main.py
          EOF
